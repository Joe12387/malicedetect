<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body onload="load()">
    <script>
      
      function load() {
        
        malicedetect(
          function(obj) {
            document.write(obj.status === "passed" ? "Browser is not malicious." : "Browser may be malicious.");
          }
        );
        
      }
      
    </script>
    <script src="malicedetect.js"></script>
  </body>
</html>
